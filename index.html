<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c227c9bf2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="display"><span class="one"></span>:<span class="two"></span>:<span class="three"></span></div>
            <div class="second">
                <button class="play">Play</button>
                <button class="reset">Reset</button>
            </div>

        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
